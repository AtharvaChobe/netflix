<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap');
        </style>

<body>
    <div class="container">


        <video autoplay muted loop plays-inline class="vdo">
            <source src="img/THE FLASH - FINAL TRAILER.mp4">
        </video>

        <p class="overlay"></p>

        <div class="navigation flex">
            <div class="logo">
                <img src="img/toppng.com-netflix-logo-png-download-1280x544.png" alt="">
            </div>

            <div class="navbar flex" id="navbar">
                <div class="left flex">
                    <ul class="flex menu">
                        <li>Home</li>
                        <li>Movies</li>
                        <li>Popular</li>
                        <li>TV</li>
                        <li>WatchList</li>
                    </ul>
                </div>
                <div class="right flex">
                    <span class="fas fa-search" aria-hidden="true"></span>
                    <span class="fas fa-bell" aria-hidden="true"></span>
                    <!-- <span class="fas fa-caret" aria-hidden="true"></span> -->
                </div>
            </div>
            <img src="img/icons8-hamburger-menu-50.png" alt="" class="ham" onclick="toggle()" style="background-color: white; border-radius: 10px; padding: 5px;">
            <img src="img/icons8-cancel-30.png" alt="" class="cancel" onclick="cancel()" style="background-color: white; border-radius: 30px;">
        </div>

        <div class="banner">
            <h1>The Flash</h1>
            <p>When his attempt to save his family inadvertently alters the future, <br>Barry Allen becomes trapped in a reality in which <br>General Zod has returned and there are no Super Heroes to turn to. 
            </p>
            <button class="btn">Watch Now</button>
        </div>


    </div>
